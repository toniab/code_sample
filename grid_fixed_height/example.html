<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <style type="text/css">
        body {
            background: #eee;
        }

        .clear {
            clear: both;
        }

        #grid_container {
            width: 960px; /* matches Grid.GRID_WIDTH */
            margin: 50px auto 100px auto;
            background: #fff;
        }

        .grid_image_container {
            margin: 4px; /* matches Grid.IMAGE_MARGIN */
            float: left;
            overflow: hidden;
        }

        .grid_image {
            height:100%;
            width: 100%;
        }

        .grid_image.tall {
            height: auto;
        }

        .grid_row {
            width: 980px;
        }
    </style>
</head>

<div id="grid_container">
</div>

<script src="mustache.js"></script>

<script id="grid_template" type="text/html">
    {{# image_rows }}
    <div class="grid_row">
         {{# images }}
          <div class="grid_image_container" style="width: {{ display_width }}px; height: {{ display_height }}px;">
                <img class="grid_image {{# tall }} tall {{/ tall }}" src="{{ url }}">
          </div>
         {{/ images }}
         <div class="clear"></div>
    </div>
    <div class="clear"></div>
    {{/ image_rows }}
</script>
